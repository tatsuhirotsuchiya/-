<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<script type="text/javascript">
var d = document; 

function hanoi(N, x, y, z) {
  if (N === 1) 
    d.write(x + ' -> ' + y + '<br>');
  else {
    hanoi(N - 1, x, z, y);
    d.write(x + ' -> ' + y + '<br>');
    hanoi(N - 1, z, y, x);
  }
}
//
hanoi(3, 'A', 'B', 'C');
</script>
</head>
<body>
</body>
</html>
